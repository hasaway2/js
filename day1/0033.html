<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="target"></p>
  <input type="text" id="num1" placeholder="첫번째 숫자...">
  <input type="text" id="num2" placeholder="두번째 숫자...">
  <button onclick="계산();">곱셈</button>
  <script>
    // 1. num1에 입력한 값 읽어온다
    // 2. num2에 입력한 값 읽어온다
    // 3. 곱하기
    // 마지막. 출력한다
    function 계산() {
      const num1 = $('#num1').val();
      const num2 = $('#num2').val();
      const result = num1 * num2;
      $('#target').text(result);
    }
  </script>
</body>
</html>
