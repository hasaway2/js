  <title>다섯번째 undefined 타입</title>
  <script>
    'use strict'
    // 변수의 선언 : 변수를 만들어라
    // 정의하지 않으면 undefined를 가진다
    let a;
    let b;


    // 변수의 정의 : 변수의 값을 대입
    a = 10;

    console.log(a);   //  10
    console.log(b);   // undefined - b가 있는데 값을 안줬어
    console.log(c);   // c is not defined - c가 없어
  </script>
</head>
