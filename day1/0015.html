<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS는 되는 방향으로 타입을 변환한다</title>
  <script>
    const a = '100';
    const b = '50';

    // 더하기의 경우 문자열이 들어오면 문자열을 연결
    console.log(a+b);   // 150-> '10050'

    console.log(a-b);
    console.log(a*b);
    console.log(b/a);
  </script>
</head>

</body>
</html>
