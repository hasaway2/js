<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 처리</title>
</head>
<body>
  <!-- 자바스크립트와 html을 연결하는 방법 -->
  <button onclick="hello();">클릭</button>
  <input onblur="alert('blur');">
  <script>
    function hello() {
      alert('안녕하세요 반가워요');
    }
  </script>
</body>
</html>
