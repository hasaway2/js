<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Document</title>
  <style>
    #target { height:100px; border:1px solid red;}
  </style>
</head>
<body>
  <div id="target">

  </div>
  <button id="en">영어인사</button>
  <button id="ko">한글인사</button>
  <script>
    let $target = $('#target');
    let $en = $('#en');
    let $ko = $('#ko');
    $en.on('click', function() {
      $target.text('안녕하세요');
    });
    $ko.on('click', function() {
      $target.text('Hello');
    })
  </script>
</body>
</html>
