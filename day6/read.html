<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <title>Document</title>
  <script>
    const searchParams = new URLSearchParams(location.search);
    const id = searchParams.get('id');
    if(id===null)
      location.href = "todos2.html";

    $(document).ready(function() {
      $.ajax({
        url: `https://koreanjson.com/todos/${id}`,
        success:function(result) {
          $('#id').text(result.id);
          $('#title').text(result.title);
          $('#createdAt').text(dayjs(result.createdAt).format("YYYY-MM-DD hh:mm:ss"));
          $('#updatedAt').text(dayjs(result.updatedAt).format("YYYY-MM-DD hh:mm:ss"));
          $('#completed').text(result.completed);
        }
      })
    })
  </script>
</head>
<body>
  <div id="page">
    <header>
      <h1>ICIA</h1>
      <div id="search">
        <input type="text" placeholder="검색어를 입력하세요">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">LOGIN</a></li>
        <li><a href="#">JOIN</a></li>
        <li><a href="#">FIND</a></li>
      </ul>
    </nav>
    <main>
      <aside>
      </aside>
      <section>
        <table class="table">
          <colgroup>
            <col width="30%">
            <col width="70%">
          </colgroup>
          <tbody>
            <tr>
              <td>번호</td>
              <td id="id"></td>
            </tr>
            <tr>
              <td>할일</td>
              <td id="title"></td>
            </tr>
            <tr>
              <td>등록일</td>
              <td id="createdAt"></td>
            </tr>
            <tr>
              <td>변경일</td>
              <td id="updatedAt"></td>
            </tr>
            <tr>
              <td>완료여부</td>
              <td id="completed"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside>
      </aside>
    </main>
    <footer>
      copyright &copy;2024 All Right Reserved
    </footer>  
</body>
</html>
