<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .aside {
      width:100px;
      height:100px;
      border: 1px solid red;
    }
    .parent {
      /*
        컨테이너가 Flex의 영향을 받는 전체 공간
        설정된 속성에 따라 각각의 아이템들이 배치된다
        flex로 지정하면 너비만큼 차지하면 수평 방향으로 배치
      */ 
      display: flex;
    }
  </style>
</head>
<body>
  <!--  Flex Container(플렉스 컨테이너) -->
  <div class="parent">
    <!-- Flex Item(플렉스 아이템)들-->
    <div class="aside">1</div>
    <div class="aside">2</div>
    <div class="aside">3</div>
  </div>
</body>
</html>
