<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연산자</title>
</head>
<body>
  <script>
    // 1. 단항연산자 : typeof, ++, --
    // 2. 이항연산자
    //        산술 : + - * / %
    //        비교 : >, >=, <, <=, ==, ===, !=, !==
    //        논리 : &&, ||
    // 3. 대입연산 : =, +=, -=,....
    let a = 10;
    let b = 10;
    console.log(typeof (a+b));      // number10
  </script>
</body>
</html>
