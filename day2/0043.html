<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  점수:<input type="number" id="jumsu">
  <button id="panjung">판정하기</button>
  <script>
    // 점수가 90점이상이면 우수, 70점이상이면 통과, 미만이면 재시험
    // if() { }  else if() { } else { }
    $('#panjung').on('click', function() {
      let jumsu = $('#jusmu').val();
      if(jumsu>=90) {
        alert("우수");
      } else if(jumsu>=70) {
        alert("통과");
      } else {
        alert("재시험");
      }
    });
  </script>
</body>
</html>
