<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select id="menu">
    <option>짜장</option>
    <option>짬뽕</option>
    <option>탕수육</option>
  </select>
  <button id="choice">선택</button>
  <script>
    // 출력함수는 사용자가 버튼을 클릭(event)하면 실행
    // 이벤트를 처리할 때는 callback 함수를 사용한다
    // 이벤트를 처리하는 방식 두가지
    // 1. html 요소의 on어쩌구에 자바스크립트를 작성한다
    //    (DOM Level0 이벤트 처리)
    //    <button onclick="함수()">

    // 2. 자바스크립트로 이벤트를 처리한다 - DOM level2 이벤트
    $('#choice').click(function() {
      alert($('#menu').val());
    })
  </script>
</body>
</html>
