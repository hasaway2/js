<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>입장료 계산기</h1>
  <select id="count">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option>7</option>
    <option>8</option>
    <option>9</option>
  </select>
  <button id="print">요금 출력</button>
  <script>
    // 1인당 입장료 3000원.
    // #print를 클릭하면 #count를 읽어와서 3000을 곱해 출력한다
    $('#print').click(function() {
      // 익명함수를 callback으로 넘긴다
      let 인원수 = $('#count').val();
      let 입장료 = 인원수 * 3000;
      alert(입장료);
    })
  </script>
</body>
</html>
