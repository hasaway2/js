<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function sum(a, b) {
      return a+b;
    }

    console.log(sum(10, 20));
    console.log(sum(100, 200));

    // 자바스크립트에서 변수가 올 수 있는 곳에는 함수도 올 수 있다
    // JS는 이름없는 함수를 만들 수 있다(익명함수)
    let hap = function(x, y) {
      return x+y;
    }
    console.log(hap(20,30));
  </script>
</body>
</html>
