<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="target">
  </div>
  <script>
    let country = ['일본','중국','러시아','대만','미국'];
    let $target = $('#target');
    function printCountry() {
      $target.empty();  // 내부 요소들 제거
      let index = 0;
      for(let c of country) {
        $target.append(`<p class='country' data-num='${index}'>${c}</p>`);
        index++;
      }
    }
    printCountry();

    $('.country').on('click', function() {
      let index = $(this).attr('data-num');
      // 배열에 값을 추가할 때는 push
      // 배열에서 값을 삭제할 때는 splice
      country.splice(index, 1);
      printCountry();
    })
  </script>
</body>
</html>
