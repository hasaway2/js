<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="good">추천</button>
  <button id="bad">비추</button>
  <button id="delete">삭제</button>
  <script>
    let board = {
      writer: 'spring',
      loginId: 'summer'
    };
    // 적절하게 버튼을 보이거나 안보이게 해주세요(hide())
    // 비로그인 - loginId:''
    // 로그인했는데 글쓴이가 아님
    // 로그인했고 글쓴이
    let $good = $('#good');
    let $bad = $('#bad');
    let $delete = $('#delete');

    // 비로그인 : 모두 비활성화
    // 글쓴이 : 삭제 가능
    // 글쓴이 아님 : 추천, 비추 가능
    if(board.logindId==='') {
      $good.attr('disabled', true);
      $bad.attr('disabled', true);
      $delete.attr('disabled', true);
    }
    if(board.loginId===board.writer) {
      $good.attr('disabled', true);
      $bad.attr('disabled', true);
    } else {
      $delete.attr('disabled', true);
    }
  </script>
</body>
</html>
