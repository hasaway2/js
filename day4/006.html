<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>append</title>
  <style>
    .blue { color : blue; }
  </style>
</head>
<body>
  <div id="blackpink">

  </div>
  <script>
    let pink = ['지수','제니','로제','리사'];
    let blackpink = $('#blackpink');
    for(let p of pink) {
      blackpink.append(`<p class='blue'>${p}</p>`)
    }
  </script>
</body>
</html>
